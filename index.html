<html>
<head>
  <!-- Load deepar.js -->
  <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"></script>
</head>

<body>
<!-- Canvas element for AR preview -->
<canvas width="640" height="360" id="deepar-canvas"></canvas>
<!-- Initialize DeepAR and load AR effect/filter -->
<script>
  (async function () {
    const deepAR = await deepar.initialize({
      licenseKey: "acd97adf0be3df9fc57e436c6ab1a199de0d001f848e8de4af3cf0391aacfdbaf1ff651bf4e42a04",
      canvas: document.getElementById("deepar-canvas"),
      effect: "https://demo.deepar.ai/assets/foot/airmax/airmax.deepar",
      // set camera to front-facing
      additionalOptions: {
        cameraConfig: {
          facingMode: "environment",
        },
      },
    });
  })();
</script>
</body>
</html>
